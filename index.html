<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Inventario Laura Online</title>
<style>
body{font-family:Arial;background:#f0f2f5;padding:20px}
.card{background:white;padding:15px;border-radius:10px;margin-bottom:20px;box-shadow:0 2px 5px rgba(0,0,0,0.1)}
table{width:100%;border-collapse:collapse}
th,td{border:1px solid #ddd;padding:8px;text-align:center}
th{background:#f8f9fa}
button{padding:6px 10px;border:none;border-radius:5px;background:#007bff;color:white;cursor:pointer;font-size:12px;margin:2px}
button:hover{background:#0056b3}
.red{background:#dc3545}
.red:hover{background:#c82333}
.sin-stock{background:#ffe5e5}
input{padding:5px;border-radius:5px;border:1px solid #ccc;width:100px;display:block;margin:5px 0}
#buscar{width:200px}
#status{padding:10px;margin-bottom:10px;border-radius:5px;text-align:center;font-weight:bold;font-size:14px}
.connected{background:#d4edda;color:#155724;border:1px solid #c3e6cb}
.public-ok{background:#d1ecf1;color:#0c5460;border:1px solid #bee5eb}
.hidden{display:none}
</style>
</head>
<body>

<h2>Inventario y Ventas</h2>

<div id="status" class="public-ok">ğŸ”“ Modo PÃºblico Activo - Todo funciona</div>

<div class="card">
<strong>Nuevo/Editar Producto:</strong><br>
Producto <input id="nombre"><br>
Stock <input id="stock" type="number"><br>
Precio Bea <input id="bea" type="number"><br>
Precio Laura <input id="laura" type="number"><br>
<button onclick="guardar()">ğŸ’¾ Guardar</button>
<button class="red" onclick="cancelarEdit()" id="cancelBtn" style="display:none">âŒ Cancelar</button>
</div>

<div class="card">
<input placeholder="ğŸ” Buscar producto" id="buscar" onkeyup="render()"><br>
<table>
<thead>
<tr>
<th>Producto</th><th>Stock</th><th>Bea â‚¬</th><th>Laura â‚¬</th><th>Vender</th><th>Acciones</th>
</tr>
</thead>
<tbody id="tabla"></tbody>
</table>
</div>

<div class="card">
<strong>Totales:</strong><br>
Venta Bea: â‚¬<span id="tBea">0</span><br>
Venta Laura: â‚¬<span id="tLaura">0</span><br>
<button class="red" onclick="resetear()">ğŸ”„ Resetear ventas</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, push, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBYKEUjEi8TDwJ79l1QU67BNAPn7QOsKV4",
  authDomain: "inventario-laura.firebaseapp.com",
  databaseURL: "https://inventario-laura-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "inventario-laura",
  storageBucket: "inventario-laura.firebasestorage.app",
  messagingSenderId: "778807935660",
  appId: "1:778807935660:web:947e223465f9347b17d509"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const productosRef = ref(db, "productos");

let productos = {};
let editId = null;
let totalBea = 0;
let totalLaura = 0;

// Carga automÃ¡tica de datos
onValue(productosRef, (snap) => {
  productos = snap.val() || {};
  render();
}, (error) => {
  console.error('Error:', error);
  document.getElementById('status').textContent = 'âŒ Error de conexiÃ³n: ' + error.message;
});

// FUNCIONES PRINCIPALES
window.guardar = () => {
  const nombre = document.getElementById('nombre').value.trim();
  if(!nombre) return alert('âŒ Nombre requerido');
  
  const data = {
    nombre: nombre,
    stock: Math.max(0, Number(document.getElementById('stock').value) || 0),
    bea: Math.max(0, Number(document.getElementById('bea').value) || 0),
    laura: Math.max(0, Number(document.getElementById('laura').value) || 0),
    vBea: 0,
    vLaura: 0
  };

  if(editId) {
    update(ref(db, 'productos/' + editId), data)
      .then(() => { limpiarFormulario(); alert('âœ… Actualizado'); })
      .catch(e => alert('âŒ Error: ' + e.message));
  } else {
    push(productosRef, data)
      .then(() => { limpiarFormulario(); alert('âœ… Guardado'); })
      .catch(e => alert('âŒ Error: ' + e.message));
  }
};

window.vender = (id, cant) => {
  const p = productos[id];
  cant = Number(cant);
  if(cant <= 0 || p.stock < cant) return alert('âŒ Stock insuficiente');
  
  update(ref(db, 'productos/' + id), {
    stock: p.stock - cant,
    vBea: (p.vBea || 0) + p.bea * cant,
    vLaura: (p.vLaura || 0) + p.laura * cant
  }).then(() => alert(`âœ… Vendido ${cant} unidades`));
};

window.editar = (id) => {
  const p = productos[id];
  document.getElementById('nombre').value = p.nombre || '';
  document.getElementById('stock').value = p.stock || 0;
  document.getElementById('bea').value = p.bea || 0;
  document.getElementById('laura').value = p.laura || 0;
  editId = id;
  document.getElementById('cancelBtn').style.display = 'inline-block';
  document.getElementById('status').textContent = 'âœï¸ Editando: ' + p.nombre;
};

window.borrar = (id) => {
  if(confirm('ğŸ—‘ï¸ Â¿Borrar "' + productos[id].nombre + '" permanentemente?')) {
    remove(ref(db, 'productos/' + id))
      .then(() => alert('âœ… Borrado'))
      .catch(e => alert('âŒ Error: ' + e.message));
  }
};

window.cancelarEdit = () => {
  limpiarFormulario();
};

window.resetear = () => {
  if(confirm('ğŸ”„ Â¿Resetear TODAS las ventas a 0?')) {
    const updates = {};
    Object.entries(productos).forEach(([id]) => {
      updates['productos/' + id + '/vBea'] = 0;
      updates['productos/' + id + '/vLaura'] = 0;
    });
    update(ref(db), updates).then(() => alert('âœ… Ventas reseteadas'));
  }
};

function limpiarFormulario() {
  document.getElementById('nombre').value = 
  document.getElementById('stock').value = 
  document.getElementById('bea').value = 
  document.getElementById('laura').value = '';
  editId = null;
  document.getElementById('cancelBtn').style.display = 'none';
  document.getElementById('status').textContent = 'ğŸ”“ Modo PÃºblico Activo - Todo funciona';
}

window.render = () => {
  const filtro = document.getElementById('buscar').value.toLowerCase();
  totalBea = 0; totalLaura = 0;
  const tabla = document.getElementById('tabla');
  tabla.innerHTML = '';

  Object.entries(productos).forEach(([id, p]) => {
    if(!p?.nombre?.toLowerCase().includes(filtro)) return;
    
    totalBea += Number(p.vBea || 0);
    totalLaura += Number(p.vLaura || 0);
    
    tabla.innerHTML += `
    <tr class="${(p.stock || 0) <= 0 ? 'sin-stock' : ''}">
      <td>${p.nombre}</td>
      <td>${p.stock || 0}</td>
      <td>${Number(p.bea || 0).toFixed(2)}</td>
      <td>${Number(p.laura || 0).toFixed(2)}</td>
      <td>
        <input type="number" min="1" max="${p.stock || 0}" value="1" style="width:50px">
        <button onclick="vender('${id}',this.previousElementSibling.value)">ğŸ›’</button>
      </td>
      <td>
        <button onclick="editar('${id}')">âœï¸</button>
        <button class="red" onclick="borrar('${id}')">ğŸ—‘ï¸</button>
      </td>
    </tr>`;
  });

  document.getElementById('tBea').textContent = totalBea.toFixed(2);
  document.getElementById('tLaura').textContent = totalLaura.toFixed(2);
};

// Render inicial
render();
</script>

</body>
</html>
