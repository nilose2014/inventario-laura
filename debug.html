<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>DIAGN√ìSTICO - Inventario Laura Online - LOGS DEBUG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
            line-height: 1.6;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .debug-panel {
            background: #fff3cd !important;
            border: 2px solid #ffc107;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 400px;
            overflow: auto;
            white-space: pre-wrap;
            margin: 10px 0;
        }
        .log-btn {
            background: #dc3545 !important;
            color: white !important;
            font-weight: bold !important;
            padding: 10px 15px !important;
            font-size: 14px !important;
        }
        .status {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
        }
        .admin { background: #d4edda; color: #155724; border: 2px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 2px solid #f5c6cb; }
        .success { background: #d4edda; color: #155724; border: 2px solid #c3e6cb; }
        button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            cursor: pointer;
            font-weight: bold;
            margin: 2px;
        }
        button:hover { background: #0056b3; }
        .red { background: #dc3545; }
        .red:hover { background: #c82333; }
        .logs-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px !important;
            margin-top: 15px;
        }
        .logs-table th, .logs-table td {
            border: 1px solid #ddd;
            padding: 6px !important;
            text-align: center;
        }
        .logs-table th { background: #dc3545; color: white; font-size: 12px !important; }
        .log-venta { background: #d4edda !important; }
        .log-reserva { background: #e8f4fd !important; }
        .log-cancelacion { background: #fff3cd !important; }
        .log-eliminacion { background: #f8d7da !important; }
        .filtros-logs {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        #logFechaDesde, #logFechaHasta {
            width: 140px;
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #logBuscar {
            width: 200px;
            padding: 8px;
        }
        .log-count {
            background: #007bff;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
        }
        #debugConsole {
            background: #000;
            color: #0f0;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow: auto;
            white-space: pre-wrap;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>üîç DIAGN√ìSTICO COMPLETO - Inventario Laura Online</h2>
        <div id="status" class="status error">Cargando diagn√≥stico...</div>
        
        <button onclick="testFirebase()">üß™ Test Firebase</button>
        <button onclick="testEmailJS()">üìß Test EmailJS</button>
        <button onclick="testAuth()">üîê Test Auth</button>
        <button onclick="testLogs()">üìã Ver LOGS Completos</button>
        <button onclick="clearConsole()" class="red">üóëÔ∏è Limpiar Consola</button>
        <button onclick="downloadDebug()" class="red">üíæ Descargar Debug</button>
    </div>

    <div class="card">
        <h3>üìä Consola de Errores del Navegador</h3>
        <div id="debugConsole">Esperando errores...</div>
    </div>

    <div class="card" id="firebasePanel" style="display: none;">
        <h3>üî• Estado Firebase</h3>
        <div id="firebaseStatus" class="debug-panel">Testeando conexi√≥n...</div>
    </div>

    <div class="card" id="logsPanel" style="display: none;">
        <h3>üìã Historial Completo de LOGS</h3>
        <div class="filtros-logs">
            <input id="logBuscar" placeholder="Buscar producto/usuario..." onkeyup="filtrarLogs()">
            <input type="date" id="logFechaDesde" onchange="cargarLogs()">
            <input type="date" id="logFechaHasta" onchange="cargarLogs()">
            <button onclick="cargarLogs()">Recargar</button>
            <button class="red" onclick="document.getElementById('logsPanel').style.display='none'">Cerrar</button>
        </div>
        <div id="logCount"></div>
        <table class="logs-table">
            <thead>
                <tr>
                    <th>Fecha</th><th>Tipo</th><th>Producto</th><th>Cant.</th><th>Usuario</th><th>Detalles</th>
                </tr>
            </thead>
            <tbody id="tablaLogs"></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-browser@4/dist/email.min.js"></script>
    <script type="module">
        // Configuraci√≥n Firebase (tu config original)
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBYKEUjEi8TDwJ79l1QU67BNAPn7QOsKV4",
            authDomain: "inventario-laura.firebaseapp.com",
            databaseURL: "https://inventario-laura-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "inventario-laura",
            storageBucket: "inventario-laura.firebasestorage.app",
            messagingSenderId: "778807935660",
            appId: "1778807935660web947e223465f9347b17d509"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        const logsRef = ref(db, 'logs');
        
        const EMAILJS_CONFIG = {
            service: 'service65ryfan',
            template: 'template06j67bo',
            publicKey: 'q6b-zVGH0aBXeREzv'
        };

        let todosLogs = [];
        let debugInfo = [];

        // CONSOLA DEBUG PERSONALIZADA
        function logDebug(mensaje, tipo = 'INFO') {
            const timestamp = new Date().toLocaleString('es-ES');
            const log = `[${timestamp}] [${tipo}] ${mensaje}`;
            debugInfo.push(log);
            console.log(log);
            actualizarDebugConsole();
        }

        function actualizarDebugConsole() {
            document.getElementById('debugConsole').textContent = debugInfo.slice(-50).join('\n');
            document.getElementById('debugConsole').scrollTop = document.getElementById('debugConsole').scrollHeight;
        }

        // CAPTURA DE ERRORES GLOBAL
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            logDebug(`ERROR: ${msg} en ${url}:${lineNo}:${columnNo}`, 'ERROR');
            return false;
        };

        window.addEventListener('unhandledrejection', function(event) {
            logDebug(`PROMISE REJECTED: ${event.reason}`, 'ERROR');
        });

        // TESTS
        window.testFirebase = async () => {
            logDebug('üß™ Iniciando test Firebase...');
            try {
                document.getElementById('firebasePanel').style.display = 'block';
                document.getElementById('firebaseStatus').textContent = 'Conectando a Firebase...\n';
                
                // Test DB
                onValue(logsRef, (snap) => {
                    const count = snap.size || 0;
                    logDebug(`‚úÖ Firebase DB OK - ${count} logs encontrados`);
                    document.getElementById('firebaseStatus').textContent += `‚úÖ Database: ${count} logs\n`;
                }, (error) => {
                    logDebug(`‚ùå Firebase DB ERROR: ${error.message}`, 'ERROR');
                    document.getElementById('firebaseStatus').textContent += `‚ùå Database: ${error.message}\n`;
                });

                // Test Auth
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        logDebug(`‚úÖ Auth: Usuario logueado ${user.email}`);
                        document.getElementById('firebaseStatus').textContent += `‚úÖ Auth: ${user.email}\n`;
                    } else {
                        logDebug('‚ö†Ô∏è Auth: No hay usuario logueado');
                        document.getElementById('firebaseStatus').textContent += '‚ö†Ô∏è Auth: No logueado\n';
                    }
                });

                document.getElementById('status').className = 'status success';
                document.getElementById('status').innerHTML = '‚úÖ Tests Firebase ejecutados correctamente';
                
            } catch (error) {
                logDebug(`‚ùå Test Firebase fall√≥: ${error.message}`, 'ERROR');
            }
        };

        window.testEmailJS = async () => {
            logDebug('üìß Testeando EmailJS...');
            if (!window.emailjs) {
                logDebug('‚ùå EmailJS no cargado', 'ERROR');
                return;
            }
            emailjs.init(EMAILJS_CONFIG.publicKey);
            logDebug('‚úÖ EmailJS inicializado correctamente');
            
            try {
                // Test real (comentado para no spamear)
                // await emailjs.send(EMAILJS_CONFIG.service, EMAILJS_CONFIG.template, {subject: 'TEST DEBUG'});
                logDebug('‚úÖ EmailJS listo para enviar (test simulado)');
            } catch (err) {
                logDebug(`‚ùå EmailJS error: ${err.message}`, 'ERROR');
            }
        };

        window.testAuth = async () => {
            logDebug('üîê Testeando Auth...');
            const email = prompt('Email para test:');
            const pass = prompt('Contrase√±a:');
            if (!email || !pass) return;
            
            try {
                await signInWithEmailAndPassword(auth, email, pass);
                logDebug('‚úÖ Auth OK');
            } catch (error) {
                logDebug(`‚ùå Auth fall√≥: ${error.message}`, 'ERROR');
            }
        };

        // LOGS COMPLETOS
        window.cargarLogs = () => {
            const desde = document.getElementById('logFechaDesde').value;
            const hasta = document.getElementById('logFechaHasta').value;
            
            todosLogs = [];
            onValue(logsRef, (snap) => {
                todosLogs = [];
                snap.forEach((child) => {
                    const log = child.val();
                    const fecha = new Date(log.timestamp);
                    const fechaStr = fecha.toISOString().split('T')[0];
                    
                    if ((!desde || fechaStr >= desde) && (!hasta || fechaStr <= hasta)) {
                        todosLogs.push({...log, key: child.key});
                    }
                });
                todosLogs.sort((a,b) => b.timestamp - a.timestamp);
                renderLogs(todosLogs);
            });
        };

        window.filtrarLogs = () => {
            const filtro = document.getElementById('logBuscar').value.toLowerCase();
            const filtrados = todosLogs.filter(log => 
                log.productoNombre?.toLowerCase().includes(filtro) ||
                log.usuario?.toLowerCase().includes(filtro)
            );
            renderLogs(filtrados);
        };

        window.renderLogs = (logs) => {
            const tabla = document.getElementById('tablaLogs');
            tabla.innerHTML = '';
            
            logs.forEach(log => {
                const claseTipo = log.tipo === 'venta' ? 'tipo-venta' :
                                log.tipo === 'reserva' ? 'tipo-reserva' :
                                log.tipo === 'cancelacion-reserva' ? 'tipo-cancel-reserva' :
                                log.tipo === 'eliminacion-venta' ? 'tipo-elim-venta' : '';
                
                const claseFila = log.tipo === 'venta' ? 'log-venta' :
                                log.tipo === 'reserva' ? 'log-reserva' :
                                log.tipo === 'cancelacion-reserva' ? 'log-cancelacion' :
                                log.tipo === 'eliminacion-venta' ? 'log-eliminacion' : '';
                
                tabla.innerHTML += `
                    <tr class="${claseFila}">
                        <td>${log.fecha}</td>
                        <td><span class="log-tipo ${claseTipo}">${log.tipo?.replace(/-/g, ' ').toUpperCase()}</span></td>
                        <td style="text-align:left">${log.productoNombre}</td>
                        <td>${log.cantidad}</td>
                        <td>${log.usuario}</td>
                        <td style="text-align:left; font-size:11px">${log.detalles}</td>
                    </tr>
                `;
            });
            document.getElementById('logCount').innerHTML = `<span class="log-count">${logs.length} movimientos encontrados</span>`;
        };

        window.testLogs = () => {
            document.getElementById('logsPanel').style.display = 'block';
            cargarLogs();
            const hoy = new Date().toISOString().split('T')[0];
            const hace7dias = new Date(Date.now() - 7*24*60*60*1000).toISOString().split('T')[0];
            document.getElementById('logFechaDesde').value = hace7dias;
            document.getElementById('logFechaHasta').value = hoy;
        };

        window.clearConsole = () => {
            debugInfo = [];
            actualizarDebugConsole();
            logDebug('üóëÔ∏è Consola limpiada');
        };

        window.downloadDebug = () => {
            const data = {
                timestamp: new Date().toISOString(),
                debugLogs: debugInfo,
                navegador: navigator.userAgent,
                url: window.location.href,
                firebaseConfig: Object.keys(firebaseConfig).map(k => `${k}: ${firebaseConfig[k].substring(0,20)}...`)
            };
            const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `debug-inventario-${new Date().toISOString().slice(0,10)}.json`;
            a.click();
            logDebug('üíæ Debug descargado');
        };

        // INICIALIZACI√ìN
        window.onload = () => {
            logDebug('üöÄ DEBUG PAGE CARGADA CORRECTAMENTE');
            logDebug(`üåê URL: ${window.location.href}`);
            logDebug(`üíª Navegador: ${navigator.userAgent}`);
            logDebug(`üîó Firebase Config cargado`);
            testFirebase();
            
            document.getElementById('status').className = 'status admin';
            document.getElementById('status').innerHTML = '‚úÖ Sistema de diagn√≥stico ACTIVADO<br>Usa los botones para testear';
        };
    </script>
</body>
</html>
